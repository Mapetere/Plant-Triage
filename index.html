
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Triage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #10b981;
            --primary-dark: #059669;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
            overflow-x: hidden;
        }
        h1, h2, h3, h4, .font-display {
            font-family: 'Space Grotesk', sans-serif;
        }
        /* Removed .font-mono class for system uniformity */
        
        /* Hexagon Clip Path */
        .hexagon {
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        /* Glassmorphism */
        .glass {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        /* Animated scan line */
        @keyframes scan {
            0% { top: 0; }
            50% { top: 100%; }
            100% { top: 0; }
        }
        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            animation: scan 4s linear infinite;
            pointer-events: none;
            z-index: 10;
        }
        /* Grid background effect */
        .bg-grid {
            background-size: 30px 30px;
            background-image: linear-gradient(to right, rgba(0,0,0,0.015) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(0,0,0,0.015) 1px, transparent 1px);
        }
        /* Pulse for hexagon */
        @keyframes hex-glow {
            0%, 100% { filter: drop-shadow(0 0 5px rgba(16, 185, 129, 0.2)); }
            50% { filter: drop-shadow(0 0 15px rgba(16, 185, 129, 0.6)); }
        }
        .glow-hex {
            animation: hex-glow 3s ease-in-out infinite;
        }
    </style>
